<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
  </head>
  <body>
    <h1>User sign up</h1>
    <form class="" action="/createUsers" method="post" onsubmit="return validateForm()" >
      <p>User name</p>
      <input type="text" name="user_name" value="" placeholder="User name" required> <br>
      <p>Email</p>
      <input type="email" name="user_email" value="" placeholder="a@example.com" required> <br>
      <p>Password</p>
      <input id="pwd_1" type="password" name="pwd" value="" required> <br>
      <p id="pwd_validation"></p>
      <p>Retype Password</p>
      <input id="pwd_2" type="password" name="re_pwd" value="" required> <br>
      <p id="pwd_validation"></p>
      <input type="submit" name="sub" value="Submit!">
    </form>

    <script>
    function validateForm() {
    var pwd1, pwd2, text;

    // Get the value of the input field with id
    pwd1 = document.getElementById("pwd_1").value;
    pwd2 = document.getElementById("pwd_2").value;

    // If two pwd are not the same, print err msg
    if (pwd1 != pwd2) {
      text = "Password does not match";
      // create the object list
      var obj = document.querySelectorAll('[id="pwd_validation"]');
      for (item in obj){
    	   obj[item].innerHTML = text;
       }
       return false;
     }
    }
    </script>

  </body>

</html>
